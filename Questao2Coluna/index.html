<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gráficos Taxi</title>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script type="module" src="./seu-script.js"></script>
  <style>
    svg {
      border: 1px solid #ccc;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h2>Gorjetas Médias por Hora</h2>
  <svg id="tipChart" width="700" height="400">
    <g id="group-tip"></g>
    <g id="axisX-tip"></g>
    <g id="axisY-tip"></g>
  </svg>

  <h2>Média de Corridas por Hora</h2>
  <svg id="rideChart" width="700" height="400">
    <g id="group-ride"></g>
    <g id="axisX-ride"></g>
    <g id="axisY-ride"></g>
  </svg>
</body>
</html>
